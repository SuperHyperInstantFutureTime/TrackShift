<div class="actions">
	<a href="/account/costs/_new/" target="modal" class="button">Add cost</a>
</div>
<input type="text" id="costsTableSearchInput" onkeyup="myFunction()" placeholder="Search costs...">

<table id="costsTable">
	<thead>
		<tr>
			<th>Artist</th>
			<th>Product</th>
			<th>Cost</th>
			<th>Description</th>
			<th>Date Added</th>
			<th class="centered">Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr data-list>
			<td>
				<a href="/account/costs/{{id}}" data-bind:text="product.artist.name" target="modal">Artist Name</a>
			</td>
			<td>
				<a href="/account/costs/{{id}}" data-bind:text="product.title" target="modal">Product Name</a>
			</td>
			<td>
				<a href="/account/costs/{{id}}" data-bind:text="amount" target="modal">Â£0.00</a>
			</td>
			<td>
				<a href="/account/costs/{{id}}" data-bind:text="description" target="modal">Description</a>
			</td>
			<td>
				<a href="/account/costs/{{id}}" data-bind:text="addedOn" target="modal">01-01-1900</a>
			</td>
			<td class="centered">
				<form method="post">
					<input type="hidden" name="id" data-bind:value="@name" />
					<button name="do" value="delete" onclick="return confirm('Delete the cost of {{amount}} for {{product.title}} by {{product.artist.name}}?')">Delete</button>
				</form>
			</td>
		</tr>
	</tbody>
</table>

<iframe src="about:blank" name="modal" onload="this.dataset.loaded=this.contentWindow.location.pathname" />

<script>
	function myFunction() {
	  // Declare variables
	  var input, filter, table, tr, td, i, txtValue;
	  input = document.getElementById("costsTableSearchInput");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("costsTable");
	  tr = table.getElementsByTagName("tr");

	  // Loop through all table rows, and hide those who don't match the search query
	  for (i = 0; i < tr.length; i++) {
		td = tr[i].getElementsByTagName("td")[1];
		if (td) {
		  txtValue = td.textContent || td.innerText;
		  if (txtValue.toUpperCase().indexOf(filter) > -1) {
			tr[i].style.display = "";
		  } else {
			tr[i].style.display = "none";
		  }
		}
	  }
	}
</script>
