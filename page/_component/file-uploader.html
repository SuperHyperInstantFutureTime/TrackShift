<form method="post" enctype="multipart/form-data" action="/upload/?advance=auto" onchange="this.querySelector('[name=do][value=upload]').click()">
	<label class="draganddrop">
		<span>Drag and drop your Bandcamp statement files here, or <a href="#upload" onclick="this.closest('label').click()">Browse</a>.</span>
		<input type="file" name="upload[]" multiple required/>
	</label>
	<button name="do" value="upload" class="button">Upload</button>
</form>
