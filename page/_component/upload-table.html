<table>
	<thead>
	<tr>
		<th>File name</th>
		<th>Type</th>
		<th>Size</th>
		<th>Created at</th>
		<th>Delete</th>
	</tr>
	</thead>
	<tbody>
	<tr data-list>
		<td data-bind:text="basename">abc.xyz</td>
		<td data-bind:text="type">Unknown</td>
		<td data-bind:text="sizeString">0 B</td>
		<td data-bind:text="createdAtFormattedDate">1st Jan 1970</td>
		<td>
			<form method="post">
				<input type="hidden" name="id" data-bind:value="id" />
				<button name="do" value="delete" onclick="return confirm('Are you sure you want to delete this file?')">
					Delete <span data-bind:text="filename">file</span>
				</button>
			</form>
		</td>
	</tr>
	</tbody>
</table>
