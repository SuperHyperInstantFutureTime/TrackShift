<table>
	<thead>
		<tr>
			<th></th>
			<th>Artist</th>
			<th>Title</th>
			<th>Earnings</th>
			<th>Balance</th>
			<th>Outgoing</th>
			<th>Profit</th>

			<td data-bind:text="product.artist.name">Artist</td>
			<td data-bind:text="product.title">Title</td>
			<td data-bind:text="earning">Earnings</td>
			<td>-</td>
			<td>-</td>
			<td>-</td>
		</tr>
	</tbody>
</table>
