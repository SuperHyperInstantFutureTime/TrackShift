<header>
	<h1 class="brand"><a href="/">TrackShift</a></h1>

	<nav>
		<menu>
			<li class="bell">
				<a href="/account/audit/">
					<span>Notifications</span>
				</a>
			</li>
			<li class="login">
				<a href="/auth/login/" class="button">
					<span>Log in</span>
				</a>
				<script>
					let link = document.currentScript.previousElementSibling;
					let debugString = new URLSearchParams(location.search).get("debug") || "";

					if(debugString) {
						link.addEventListener("click", e => {
							if(e.ctrlKey && e.shiftKey) {
								link.href += "?debug=" + debugString;
							}
						});

					}
				</script>
			</li>
			<li class="logout">
				<a href="/auth/logout/" class="button">
					<span>Log out</span>
				</a>
			</li>
		</menu>
	</nav>

	<file-uploader />
</header>
